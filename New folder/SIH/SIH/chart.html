<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<body style="background-color: black;"> <!-- Set the page background to black -->
<canvas id="myChart" style="width:100%;max-width:600px;"></canvas>

<script>
const xValues = [100,200,300,400,500,600,700,800,900,1000];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{ 
      data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
      borderColor: "red",
      pointRadius: 0, // Remove data points
      fill: 'start', // Fill area under the red line
      backgroundColor: "rgba(255, 0, 0, 0.2)", // Red background color with 20% opacity
      tension: 0.4, // Adjust the line tension for a smoother curve
      label: 'Label 1' // Custom label for the first dataset
    }, { 
      data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
      borderColor: "green",
      pointRadius: 0, // Remove data points
      fill: 'start', // Fill area under the green line
      backgroundColor: "rgba(0, 255, 0, 0.2)", // Green background color with 20% opacity
      tension: 0.4, // Adjust the line tension for a smoother curve
      label: 'Label 2' // Custom label for the second dataset
    }, { 
      data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
      borderColor: "blue",
      pointRadius: 0, // Remove data points
      fill: 'start', // Fill area under the blue line
      backgroundColor: "rgba(0, 0, 255, 0.2)", // Blue background color with 20% opacity
      tension: 0.4, // Adjust the line tension for a smoother curve
      label: 'Label 3' // Custom label for the third dataset
    }]
  },
  options: {
    animation: {
      duration: 1500, // Animation duration in milliseconds
      easing: 'easeInOutQuart', // Easing function for a smooth transition
    },
    legend: {
      labels: {
        fontColor: 'white', // Set legend label text color to white
        boxWidth: 0, // Set the checkbox width (smaller)
        padding: 10, // Add padding to the legend labels
      },
    },
    scales: {
      x: [{
        ticks: {
          fontColor: "white", // Set x-axis label color to white
        },
        gridLines: {
          color: "rgba(255, 255, 255, 0.1)", // Set x-axis grid line color to light gray
        }
      }],
      y: [{
        ticks: {
          fontColor: "white", // Set y-axis label color to white
        },
        gridLines: {
          color: "rgba(255, 255, 255, 0.1)", // Set y-axis grid line color to light gray
        }
      }]
    }
  }
});
</script>
</body>
</html>
