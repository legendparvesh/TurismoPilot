<!DOCTYPE html>
<html>
<head>
    <title>Auto Refresh</title>
</head>
<body>
    <h1>Auto Refresh Example</h1>
    <p>This page will automatically refresh every 5 seconds.</p>

    <script>
        // Refresh the page every 5 seconds (5000 milliseconds)
        setInterval(function() {
            window.location.reload();
        }, 5000);
    </script>
</body>
</html>
